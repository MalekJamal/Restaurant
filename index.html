  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <a href="./index.html">
          <li>
            <img id="logo-top" src="./assets/logo2.png" alt="Logo" />
          </li>
        </a>
        <ul>
          <a href="./index.html"><li>Home</li></a>

          <a href="#"><li>About Us</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="sectionId">
        <form method="get" id="formId">
          <label for="foodName">Food Name</label><br />
          <input
            type="text"
            id="foodname"
            name="foodname"
            placeholder="Burger"
          />
          <div>
            <label for="type">Food Type</label><br />
            <select name="foodtype" id="foodtype">
              <option value="fruitAndVegetables">Fruit and vegetables</option>
              <option value="starchyFood">Starchy food</option>
              <option value="dairy">Dairy</option>
              <option value="protein">Protein</option>
              <option value="fat">Fat</option>
            </select>
          </div>
          <label for="foodPrice">Price</label><br />
          <input type="number" placeholder="5$" name="foodprice" />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </section>

    </main>
    <footer class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>

  </body>
